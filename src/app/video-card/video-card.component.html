<div class="card">
  <div class="embed-responsive embed-responsive-16by9">
    <img
      class="embed-responsive-item img-fluid"
      [src]="video.videoImage"
      allowfullscreen
    />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ video.title }}</h5>

    <div class="form-group">
      <div class="card">
        <div class="card-body">
          <p>{{ video.note }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
